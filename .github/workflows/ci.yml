name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
      - uses: actions/checkout@v2

      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
      
