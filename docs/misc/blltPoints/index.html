<!-- Icons sourced from https://fontawesome.com/ -->
<head>
<script src="https://kit.fontawesome.com/71f9f41756.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<script src="./index.js"></script>
</head>
<body>
<main>
  <div>
    <button id="btnBold">Bold</button>
    <button id="btnItalic">Italic</button>
    <button id="btnUnder">Underline</button>
    <button id="btnStrike">Strikethrough</button>
    <button id="btnAddNote">Add Note</button>
    <button id="btnViewNote">View Note</button>
    <button id="btnUpdateNote">Update Note</button>
  </div>
  <ul id="noteList">
    <li class="bullet">
      <div class="fas fa-circle fa-fw"></div>
      <p class="textbox" contenteditable=true></p>
    </li>
    <li class="bullet">
      <div class="fas fa-square fa-fw"></div>
      <input type="time" class="bullettime">
      <p class="textbox" contenteditable=true></p>
    </li>
  </ul>
  <button id="newevent">New Event</button>
</main>
</body>
