<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NinePlusTen</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="stylesheet" href="stylesheets/notesStyle.css" />
  <link rel="stylesheet" href="stylesheets/dailyLogStyle.css" />
  <link rel="stylesheet" href="stylesheets/stickyNotes.css" />
  <script src="scripts/script.js" defer></script>
  <script src="scripts/dailyLogScript.js" type="module" defer></script>
  <script src="scripts/db.js" type="module" defer></script>
  <!-- Icons sourced from https://fontawesome.com/ -->
  <script src="https://kit.fontawesome.com/71f9f41756.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
  <script src="scripts/dailyLogCalendar.js" defer></script>
</head>

<body>
  <!--
        This nav block defines the sidebar and should be included on every page.
        Dependencies are style.css, script.js, and the fontawesome script.
        Add <class="curr"> to the <a> element corresponding to the current page.
    -->
  <nav>
    <div class="sidebar" id="sidebar">
      <a href="javascript:void(0)" id="menubutton" class="menubutton">
        <span></span>
        <i class="fas fa-bars fa-fw fa-2x"></i>
      </a>
      <a href="./calendar.html" title="Calendar View">
        <span>Calendar View</span>
        <i class="far fa-calendar-alt fa-fw fa-lg"></i>
      </a>
      <a href="./weeklyLog.html" title="Weekly Log">
        <span>Weekly Log</span>
        <i class="fas fa-edit fa-fw fa-lg"></i>
      </a>
      <a href="./dailyLog.html" title="Daily Log" class="curr">
        <span>Daily Log</span>
        <i class="fas fa-thumbtack fa-fw fa-lg"></i>
      </a>
      <a href="./settings.html" title="Settings" class="settingsbutton">
        <span>Settings</span>
        <i class="fas fa-tools fa-fw fa-lg"></i>
      </a>
    </div>
  </nav>

  <main>
    <div id="leftside">
      <div id="calendar" class="calendar"></div>
      <div id="notelistouter">
        <div id="formatbtnblock">
          <button type="button" id="btnbold" class="formatbtn"><i class="fas fa-bold fa-lg fa-fw formatbtni"></i></button>
          <button type="button" id="btnitalic" class="formatbtn"><i
              class="fas fa-italic fa-lg fa-fw formatbtni"></i></button>
          <button type="button" id="btnunder" class="formatbtn"><i
              class="fas fa-underline fa-lg fa-fw formatbtni"></i></button>
          <button type="button" id="btnstrike" class="formatbtn"><i
              class="fas fa-strikethrough fa-lg fa-fw formatbtni"></i></button>
        </div>
        <ul id="notelist"></ul>
      </div>
    </div>

    <div class="stickyNotes" id="stickyNotes">
      <button class="note-add-btn" id="note-add-btn">
        <i class="fa fa-plus"></i>
        <span> Add a note</span>
      </button>
      <div id="sticky-note-container">

          <div class="note note-red">
              <div class="note-header">
                  <input class="note-title" type="text" placeholder="Untitled Note">
              </div>
              <div class="note-body">
                  <textarea class="note-textarea" spellcheck="false"></textarea>
              </div>
              <div class="note-footer">
                  <button class="note-color-btn note-red" id="sticky-btn-red"></button>
                  <button class="note-color-btn note-orange" id="sticky-btn-orange"></button>
                  <button class="note-color-btn note-yellow" id="sticky-btn-yellow"></button>
                  <button class="note-color-btn note-green" id="sticky-btn-green"></button>
                  <button class="note-color-btn note-blue" id="sticky-btn-blue"></button>
                  <button class="note-color-btn note-purple" id="sticky-btn-purple"></button>
                  <button class="note-delete-btn" id="sticky-btn-delete">
                      <i class="fa fa-trash"></i>
                  </button>
              </div>

          </div>
          <div class="note-footer">
            <button class="note-color-btn note-red" id="sticky-btn-red"></button>
            <button class="note-color-btn note-orange" id="sticky-btn-orange"></button>
            <button class="note-color-btn note-yellow" id="sticky-btn-yellow"></button>
            <button class="note-color-btn note-green" id="sticky-btn-green"></button>
            <button class="note-color-btn note-blue" id="sticky-btn-blue"></button>
            <button class="note-color-btn note-purple" id="sticky-btn-purple"></button>
            <button class="note-delete-btn" id="sticky-btn-delete">
              <i class="fa fa-trash"></i>
            </button>
          </div>
       </div>
    </div>
  </main>
  <script src="scripts/autosave.js"></script>
  <script src="scripts/stickyNotes.js"></script>
</body>

</html>
