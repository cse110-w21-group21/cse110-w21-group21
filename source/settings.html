<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NinePlusTen</title>

    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/settingsStyle.css" />
    
    <script src="scripts/script.js" defer></script>
    <!-- <script src="scripts/dailyLogScript.js" defer></script> -->
    <!-- Icons sourced from https://fontawesome.com/ -->
    <script
      src="https://kit.fontawesome.com/71f9f41756.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--
        This nav block defines the sidebar and should be included on every page.
        Dependencies are style.css, script.js, and the fontawesome script.
        Add <class="curr"> to the <a> element corresponding to the current page.
    -->
    <nav>
      <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" id="menubutton" class="menubutton">
          <span></span>
          <i class="fas fa-bars fa-fw fa-2x"></i>
        </a>
        <a href="./calendar.html" title="Calendar View">
          <span>Calendar View</span>
          <i class="far fa-calendar-alt fa-fw fa-lg"></i>
        </a>
        <a href="./weeklyLog.html" title="Weekly Log">
          <span>Weekly Log</span>
          <i class="fas fa-edit fa-fw fa-lg"></i>
        </a>
        <a href="./dailyLog.html" title="Daily Log" class="curr">
          <span>Daily Log</span>
          <i class="fas fa-thumbtack fa-fw fa-lg"></i>
        </a>
        <a href="./settings.html" title="Settings" class="settingsbutton">
          <span>Settings</span>
          <i class="fas fa-tools fa-fw fa-lg"></i>
        </a>
      </div>
    </nav>

    <main>
    <h1>Settings</h1>

    <div class="row">
        <div class="column left">

            <div class="settingsDiv"> 
                <h3>Color Scheme</h3> 
            </div>

            <div class="settingsDiv"> 
                <h3>Bullet Profiles</h3> 
            </div>

            <div class="settingsDiv"> 
                <h3>User Information</h3> 
            </div>

        </div>

        <div class="column right">
            <div class="settingsDiv">
                <form>
                    <input type="radio" id="one" name="scheme" value="one">
                    <label for="male">One</label><br>
                    <input type="radio" id="two" name="scheme" value="two">
                    <label for="other">Two</label><br>
                    <input type="radio" id="three" name="scheme" value="three">
                    <label for="other">Three</label>
                    <input type="radio" id="four" name="scheme" value="four">
                    <label for="other">Four</label>
                    <input type="radio" id="five" name="scheme" value="five">
                    <label for="other">five</label>
                </form>
            </div>

            <div class="settingsDiv">
                <form>
                    <input type="radio" id="one" name="bullet" value="one">
                    <label for="male">One</label><br>
                    <input type="radio" id="two" name="bullet" value="two">
                    <label for="female">Two</label><br>
                    <input type="radio" id="three" name="bullet" value="three">
                    <label for="other">Three</label>
                    <input type="radio" id="four" name="bullet" value="four">
                    <label for="other">Four</label>
                    <input type="radio" id="five" name="bullet" value="five">
                    <label for="other">five</label>
                </form>
            </div>

            <div class="settingsDiv">
                <form>

                </form>
            </div>



        </div>


    </div>
    
    </main>
  </body>
</html>
