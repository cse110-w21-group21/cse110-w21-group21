<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weekly Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="stylesheets/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>
    <script src="scripts/miniCalendar.js" defer></script>
    <script src="scripts/memeGenerator.js" defer></script>
    <link rel="stylesheet" href="stylesheets/weeklyStyle.css" />
    <!-- Icons sourced from https://fontawesome.com/ -->
    <script
      src="https://kit.fontawesome.com/71f9f41756.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <body>
      <!--
        This nav block defines the sidebar and should be included on every page.
        Dependencies are style.css, script.js, and the fontawesome script.
        Add <class="curr"> to the <a> element corresponding to the current page.
    -->
      <nav>
        <div class="sidebar" id="sidebar">
          <a href="javascript:void(0)" id="menubutton" class="menubutton">
            <span></span>
            <i class="fas fa-bars fa-fw fa-2x"></i>
          </a>
          <a href="./calendar.html" title="Calendar View">
            <span>Calendar View</span>
            <i class="far fa-calendar-alt fa-fw fa-lg"></i>
          </a>
          <a href="./weeklyLog.html" title="Weekly Log" class="curr">
            <span>Weekly Log</span>
            <i class="fas fa-edit fa-fw fa-lg"></i>
          </a>
          <a href="./dailyLog.html" title="Daily Log">
            <span>Daily Log</span>
            <i class="fas fa-thumbtack fa-fw fa-lg"></i>
          </a>
          <a href="./settings.html" title="Settings" class="settingsbutton">
            <span>Settings</span>
            <i class="fas fa-tools fa-fw fa-lg"></i>
          </a>
        </div>
      </nav>
      <div id="color-calendar"></div>
      <div id="random-meme"></div>
    </body>
  </main>
</html>
